<!doctype html>
<html lang="en" ng-app="ecommerceApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-commerce Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-cookies.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-sanitize.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MainController as vm" class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">E-Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="/cart">Cart ({{ vm.cartItemCount }})</a></li>
          <li class="nav-item" ng-if="vm.isAuthenticated"><a class="nav-link" href="/orders">Orders</a></li>
        </ul>
        <form class="d-flex" role="search" ng-submit="vm.search()">
          <input class="form-control me-2" type="search" placeholder="Search" ng-model="vm.searchQuery">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ms-3">
          <li class="nav-item" ng-if="!vm.isAuthenticated"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item" ng-if="!vm.isAuthenticated"><a class="nav-link" href="/register">Register</a></li>
          <li class="nav-item dropdown" ng-if="vm.isAuthenticated">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">{{ vm.user?.name || 'Account' }}</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/profile">Profile</a></li>
              <li><a class="dropdown-item" href="#" ng-click="vm.logout()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div ng-view></div>
    <div class="alert alert-info" role="alert">
      This is a starter AngularJS frontend. Add views/controllers as needed.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
