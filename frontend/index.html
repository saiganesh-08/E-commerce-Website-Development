<!DOCTYPE html>
<html ng-app="eshopApp">
<head>
    <meta charset="UTF-8">
    <title>E-Shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script> <!-- Your custom AngularJS app file -->
</head>
<body ng-controller="MainController as vm">

    <nav>
        <a href="#/">E-Shop</a>
        <a href="#/products">Products</a>
        <a href="#/cart">Cart ({{ vm.cartItemCount }})</a>
        <a href="#/orders">Orders</a>
        <a href="#/login">Login</a>
        <a href="#/register">Register</a>
        <a href="#">{{ vm.user?.name || 'Account' }}</a>
    </nav>

    <div ng-view></div>

    <footer>
        <p>This is a starter AngularJS frontend. Add views/controllers as needed.</p>
    </footer>
</body>
</html>
